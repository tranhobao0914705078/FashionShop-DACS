<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Thêm mới quyền</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang Chủ</a></li>
                    <li class="breadcrumb-item"><a href="#">Danh mục quyền</a></li>
                    <li class="breadcrumb-item"><a href="#">Thêm mới</a></li>
                </ol>
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-info">
                <div class="card-header with-border">
                    <h3 class="card-title">{{role.Name}}</h3>
                </div>
                <form class="form-horizontal" role="form" novalidate name="frmAddAppRole" ng-submit="addAppRole()">
                    <div class="card-body">
                        <div class="col-md-8">
                            <div class="form-group" ng-class="{ 'has-error' : frmAddAppRole.name.$invalid && !frmAddAppRole.name.$pristine }">
                                <label class="col-sm-2 control-label">Tên quyền</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control"
                                           required reqired-message="Tên nhóm bắt buộc." ng-model="role.Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Mô tả</label>
                                <div class="col-sm-10">
                                    <textarea type="text" class="form-control" ng-model="role.Description"></textarea>

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <a ui-sref="application_roles" class="btn btn-default">Hủy bỏ</a>
                                    <input type="submit" ng-disabled="frmAddAppRole.$invalid" class="btn btn-primary" value="Lưu lại" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
